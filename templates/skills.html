<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Skills | Skill Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f6ff;
      color: #333;
    }

    header, footer {
      background: #0d47a1;
      color: white;
      padding: 20px 50px;
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .logo span {
      color: #ffc107;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .skill-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
    }

    .skill-card span {
      font-weight: 600;
      font-size: 16px;
      color: #0d47a1;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Skill<span>Scanner</span></div>
    <p>Extracted Skills from Your Resume</p>
  </header>

  <!-- Skills Section -->
  <div class="container">
    <h1>Your Detected Skills</h1>

    {% if skills %}
      <div class="skills-grid">
        {% for skill in skills %}
        <div class="skill-card">
          <span>{{ skill }}</span>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No relevant skills found in your resume. Try another one!</p>
    {% endif %}

    <a href="/" class="back-btn">Upload Another Resume</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Resume Skill Extractor | Made with ❤️ by You
  </footer>

</body>
</html>
